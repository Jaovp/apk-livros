<ion-header>
  <ion-toolbar class="homeheader">
    <ion-title class="title">
      <ion-icon name="book-outline"></ion-icon>
      Meus Livros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list [inset]="true" *ngFor="let livro of lista_livros">
    <ion-item class="conteudo" (click)="editar(livro)">
      <ion-thumbnail *ngIf="livro.downloadURL == null " slot="start">
        <img src="assets/icons8-book-64.png"/>
      </ion-thumbnail>
      <ion-thumbnail *ngIf="livro.downloadURL != null " slot="start">
        <img src="{{livro.downloadURL}}"/>
      </ion-thumbnail>
      <br>
      <ion-label>
        <h2>{{livro.titulo}}</h2>
        <p>{{livro.autor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="cadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
