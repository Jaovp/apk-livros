<ion-header>
  <ion-toolbar class="homeheader">
    <ion-title class="title">
      <ion-icon name="book-outline"></ion-icon>
      Meus Livros
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-item-group *ngIf="lista_livros.length > 0">
      <ion-searchbar #mySearchbar animated debounce="800" #searchInput style="margin-top: 2%;" (ionChange)="onSearchChange($event)"></ion-searchbar>
    </ion-item-group>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-loading-livros *ngIf="isLoading"></app-loading-livros>

  <ion-button class="exit" size="small" (click)="logout()">
    <ion-icon name="exit-outline"></ion-icon>
  </ion-button>
  <ion-list [inset]="true" *ngFor="let livro of lista_livros">
    <ion-item class="conteudo" (click)="editar(livro)">
      <ion-thumbnail *ngIf="livro.downloadURL == null " slot="start">
        <img src="assets/icons8-book-64.png"/>
      </ion-thumbnail>
      <ion-thumbnail *ngIf="livro.downloadURL != null " slot="start">
        <img src="{{livro.downloadURL}}"/>
      </ion-thumbnail>
      <ion-label>
        <h2>{{livro.titulo}}</h2>
        <p>{{livro.autor}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="cadastrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
