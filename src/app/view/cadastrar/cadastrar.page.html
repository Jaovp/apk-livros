<ion-header>
  <ion-toolbar class="homeheader">
    <ion-title class="title">
      Cadastrar Livro
    </ion-title>
    <ion-button slot="start" expand="block" fill="clear" size="small" routerLink="/home">  
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="list">
    <ion-item>
      <ion-input label="Titulo" placeholder="Insira o titulo do livro" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Autor(a)" placeholder="Insira o nome do autor(a)" type="string" [(ngModel)]="autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Ano" placeholder="Insira o ano de publicação" type="number" [(ngModel)]="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Gênero" interface="popover" [(ngModel)]="genero">
        <ion-select-option value="Ficcao">Ficção Ciêntífica</ion-select-option>
        <ion-select-option value="Fantasia">Fantasia</ion-select-option>
        <ion-select-option value="Misterio">Mistério</ion-select-option>
        <ion-select-option value="Romance">Romance</ion-select-option>
        <ion-select-option value="Suspense">Suspense</ion-select-option>
        <ion-select-option value="Terror">Terror</ion-select-option>
        <ion-select-option value="Biografia">Biografia</ion-select-option>
        <ion-select-option value="Outro">Outro</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-input label="Editora" placeholder="Insira a editora" type="string" [(ngModel)]="editora"></ion-input>
    </ion-item>
    <ion-button size="small" color="success" shape="round">
      <ion-icon name="cloud-upload"></ion-icon>
      <input type="file" (change)="uploadFile($event.target)"/>
    </ion-button>
  </ion-list>
  <div class="ion-text-center">
    <ion-button class="btn" (click)="cadastrarLivro()">Cadastrar</ion-button>
  </div>
</ion-content>
