<ion-header>
  <ion-toolbar class="homeheader">
    <ion-title class="title">
      Cadastrar Livro
    </ion-title>
    <ion-button slot="start" expand="block" fill="clear" size="small" routerLink="/home">  
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Titulo" placeholder="Insira o titulo do livro" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Autor" placeholder="Insira o nome do autor" type="string" [(ngModel)]="autor"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Ano" placeholder="Insira o ano de publicação" type="number" [(ngModel)]="ano"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Gênero" placeholder="Insira gênero do livro" type="string" [(ngModel)]="genero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Editora" placeholder="Insira a editora" type="string" [(ngModel)]="editora"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="cadastrarLivro()">Cadastrar</ion-button>
</ion-content>
